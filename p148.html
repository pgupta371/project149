<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="bench" src="sceneb.gltf"></a-asset-item>      
      <a-asset-item id="lamp" src="scenel/scene.gltf"></a-asset-item>  
      <a-asset-item id="dog" src="scened.gltf"></a-asset-item>  
      <img id="bg" src="night-forest-trail-game-background-ground-along-spruce-tillable-horizontally-tourist-route-midnight-near-dense-nature-191140911.jpg">

    </a-assets>

    <a-sky src="#bg"></a-sky>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Ambient-->
    <a-entity light="type:ambient; intensity:.5"></a-entity>

    <!--Directional-->
    <a-entity animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 60000">

      <a-entity light="type: directional; castShadow: true; intensity: 1; distance: 50; decay: 2; color:yellow"
        position="-100 18 20"></a-entity>

    </a-entity>
    <!-------------------------------------Circular Plane----------------------------------------------->

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#2E6F10">
    </a-circle>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--Tiger-->
    <a-entity>
      <a-entity position="-5.5 2 0" rotation="0 55 0" scale="5 5 5" gltf-model="#bench" shadow="cast: true;">
      </a-entity>
    </a-entity>
    
    <!--Giraffe-->
    <a-entity>
      <a-entity position="-9 4 10.2" rotation="0 90 0" scale="5 5 5" gltf-model="#lamp" shadow="cast: true;receive:false">
      </a-entity>
    </a-entity>

    <a-entity>
      <a-entity position="5 4 10.2" rotation="0 270 0" scale="0.03 0.03 0.03" gltf-model="#dog" shadow="cast: true;receive:false">
      </a-entity>
    </a-entity>


    


    <!--------------------------------------END----------------------------------------------------------->
  </a-scene>
</body>

</html>
